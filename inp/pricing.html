<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#fcf8f8] group/design-root overflow-x-hidden" style='font-family: Manrope, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex flex-wrap items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f3e7e8] px-4 sm:px-10 py-3 gap-y-4">
          <div class="flex flex-wrap items-center gap-4 md:gap-8">
            <div class="flex items-center gap-4 text-[#1b0e0e]">
              <a class="text-[#1b0e0e] text-lg font-bold leading-tight tracking-[-0.015em]" href="home.html" >Skill Wallha</a>
            </div>
            <div class="flex flex-wrap items-center gap-4 md:gap-9">
              <a class="text-[#1b0e0e] text-sm font-medium leading-normal" href="home.html">Home</a>
              <a class="text-[#1b0e0e] text-sm font-medium leading-normal" href="instructors.html">Instructors</a>
              <a class="text-[#1b0e0e] text-sm font-medium leading-normal" href="pricing.html">Pricing</a>
            </div>
          </div>
          <div class="flex flex-1 justify-end gap-4 md:gap-8">
            <label class="flex flex-col min-w-40 !h-10 max-w-64">
              <div class="flex w-full flex-1 items-stretch rounded-lg h-full">
              </div>
            </label>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4"><p class="text-[#1b0e0e] tracking-light text-[32px] font-bold leading-tight min-w-72">Choose your plan</p></div>
            <div class="flex justify-stretch">
            </div>
            <div class="grid grid-cols-[repeat(auto-fit,minmax(228px,1fr))] gap-2.5 px-4 py-3 @3xl:grid-cols-4">
              <div class="flex flex-1 flex-col gap-4 rounded-xl border border-solid border-[#e7d0d1] bg-[#fcf8f8] p-6">
                <div class="flex flex-col gap-1">
                  <h1 class="text-[#1b0e0e] text-base font-bold leading-tight">Monthly</h1>
                  <p class="flex items-baseline gap-1 text-[#1b0e0e]">
                    <span class="text-[#1b0e0e] text-4xl font-black leading-tight tracking-[-0.033em]">$19</span>
                    <span class="text-[#1b0e0e] text-base font-bold leading-tight">/month</span>
                  </p>
                </div>
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#f3e7e8] text-[#1b0e0e] text-sm font-bold leading-normal tracking-[0.015em]"
                >
                  <span class="truncate">Make payment</span>
                </button>
                <div class="flex flex-col gap-2">
                  <div class="text-[13px] font-normal leading-normal flex gap-3 text-[#1b0e0e]">
                    <div class="text-[#1b0e0e]" data-icon="Check" data-size="20px" data-weight="regular">
                      <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                        <path d="M229.66,77.66l-128,128a8,8,0,0,1-11.32,0l-56-56a8,8,0,0,1,11.32-11.32L96,188.69,218.34,66.34a8,8,0,0,1,11.32,11.32Z"></path>
                      </svg>
                    </div>
                    Certificate
                  </div>
                  <div class="text-[13px] font-normal leading-normal flex gap-3 text-[#1b0e0e]">
                    <div class="text-[#1b0e0e]" data-icon="Check" data-size="20px" data-weight="regular">
                      <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                        <path d="M229.66,77.66l-128,128a8,8,0,0,1-11.32,0l-56-56a8,8,0,0,1,11.32-11.32L96,188.69,218.34,66.34a8,8,0,0,1,11.32,11.32Z"></path>
                      </svg>
                    </div>
                    Online Materials
                  </div>
                  <div class="text-[13px] font-normal leading-normal flex gap-3 text-[#1b0e0e]">
                    <div class="text-[#1b0e0e]" data-icon="Check" data-size="20px" data-weight="regular">
                      <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                        <path d="M229.66,77.66l-128,128a8,8,0,0,1-11.32,0l-56-56a8,8,0,0,1,11.32-11.32L96,188.69,218.34,66.34a8,8,0,0,1,11.32,11.32Z"></path>
                      </svg>
                    </div>
                    Enroll in one course
                  </div>
                </div>
              </div>
              <div class="flex flex-1 flex-col gap-4 rounded-xl border border-solid border-[#e7d0d1] bg-[#fcf8f8] p-6">
                <div class="flex flex-col gap-1">
                  <h1 class="text-[#1b0e0e] text-base font-bold leading-tight">Yearly</h1>
                  <p class="flex items-baseline gap-1 text-[#1b0e0e]">
                    <span class="text-[#1b0e0e] text-4xl font-black leading-tight tracking-[-0.033em]">$199</span>
                    <span class="text-[#1b0e0e] text-base font-bold leading-tight">/year</span>
                  </p>
                </div>
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#f3e7e8] text-[#1b0e0e] text-sm font-bold leading-normal tracking-[0.015em]"
                >
                  <span class="truncate">Make payment</span>
                </button>
                <div class="flex flex-col gap-2">
                  <div class="text-[13px] font-normal leading-normal flex gap-3 text-[#1b0e0e]">
                    <div class="text-[#1b0e0e]" data-icon="Check" data-size="20px" data-weight="regular">
                      <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                        <path d="M229.66,77.66l-128,128a8,8,0,0,1-11.32,0l-56-56a8,8,0,0,1,11.32-11.32L96,188.69,218.34,66.34a8,8,0,0,1,11.32,11.32Z"></path>
                      </svg>
                    </div>
                    Certificate
                  </div>
                  <div class="text-[13px] font-normal leading-normal flex gap-3 text-[#1b0e0e]">
                    <div class="text-[#1b0e0e]" data-icon="Check" data-size="20px" data-weight="regular">
                      <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                        <path d="M229.66,77.66l-128,128a8,8,0,0,1-11.32,0l-56-56a8,8,0,0,1,11.32-11.32L96,188.69,218.34,66.34a8,8,0,0,1,11.32,11.32Z"></path>
                      </svg>
                    </div>
                    Online Materials
                  </div>
                  <div class="text-[13px] font-normal leading-normal flex gap-3 text-[#1b0e0e]">
                    <div class="text-[#1b0e0e]" data-icon="Check" data-size="20px" data-weight="regular">
                      <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                        <path d="M229.66,77.66l-128,128a8,8,0,0,1-11.32,0l-56-56a8,8,0,0,1,11.32-11.32L96,188.69,218.34,66.34a8,8,0,0,1,11.32,11.32Z"></path>
                      </svg>
                    </div>
                    Contact with the Instructors
                  </div>
                  <div class="text-[13px] font-normal leading-normal flex gap-3 text-[#1b0e0e]">
                    <div class="text-[#1b0e0e]" data-icon="Check" data-size="20px" data-weight="regular">
                      <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                        <path d="M229.66,77.66l-128,128a8,8,0,0,1-11.32,0l-56-56a8,8,0,0,1,11.32-11.32L96,188.69,218.34,66.34a8,8,0,0,1,11.32,11.32Z"></path>
                      </svg>
                    </div>
                    Access to all Courses
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

</html>
