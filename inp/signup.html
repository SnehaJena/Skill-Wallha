<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skill Wallha</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&family=Inter:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900"
    />
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex min-h-screen flex-col bg-[#fcf8f8] group/design-root overflow-x-hidden"
      style='font-family: Inter, "Noto Sans", sans-serif;'
    >
      <div class="layout-container flex h-full flex-col">
        <!-- Header -->
        <header
          class="flex flex-wrap items-center justify-between gap-4 whitespace-nowrap border-b border-solid border-b-[#f3e7e8] px-4 md:px-10 py-3"
        >
          <div class="flex items-center gap-4 text-[#1b0e0e]">
            <h2
              class="text-[#1b0e0e] text-lg font-bold leading-tight tracking-[-0.015em]"
            >
              Skill Wallha
            </h2>
          </div>
          <div class="flex w-full md:w-auto justify-end md:justify-end">
            <button
              class="flex min-w-[84px] w-full md:w-auto cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#f3e7e8] text-[#1b0e0e] text-sm font-bold leading-normal tracking-[0.015em]"
            >
              <a class="truncate" href="login.html" >Log in</a>
            </button>
          </div>
        </header>

        <!-- Centered Form -->
        <main class="px-4 py-5 w-full flex justify-center">
          <div
            class="layout-content-container flex flex-col w-full max-w-[512px] py-5 mx-auto"
          >
            <h2
              class="text-[#1b0e0e] tracking-light text-[24px] md:text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5"
            >
              Create your account
            </h2>

            <!-- Username -->
            <div class="flex w-full flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col w-full">
                <input
                  placeholder="Username"
                  class="form-input w-full resize-none overflow-hidden rounded-xl text-[#1b0e0e] focus:outline-0 focus:ring-0 border-none bg-[#f3e7e8] h-14 placeholder:text-[#994d51] p-4 text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>

            <!-- Email -->
            <div class="flex w-full flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col w-full">
                <input
                  placeholder="Email address"
                  type="email"
                  class="form-input w-full resize-none overflow-hidden rounded-xl text-[#1b0e0e] focus:outline-0 focus:ring-0 border-none bg-[#f3e7e8] h-14 placeholder:text-[#994d51] p-4 text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>

            <!-- Password -->
            <div class="flex w-full flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col w-full">
                <input
                  placeholder="Password"
                  type="password"
                  class="form-input w-full resize-none overflow-hidden rounded-xl text-[#1b0e0e] focus:outline-0 focus:ring-0 border-none bg-[#f3e7e8] h-14 placeholder:text-[#994d51] p-4 text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>

           <a href="login.html" class="w-full block text-center bg-yellow-500 text-white font-semibold py-2 rounded hover:bg-yellow-600">Sign Up</a>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
